<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--准备好一个容器-->
<div id="root">
    <h1>hello,{{name.toUpperCase()}}</h1>
    <h1>我的年龄是 18 </h1>
</div>


<!--关闭开发的提示-->
<script type="text/javascript">
    Vue.config.productionTip = false

    //创建vue对象
     new Vue({
        el: "#root", // el绑定容器和服务,使用css选择器
        data: { //data 供绑定的容器使用
            name: '尚硅谷1221'
        }
    })

</script>


</body>
</html>
