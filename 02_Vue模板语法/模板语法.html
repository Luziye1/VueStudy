<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>插值语法</h1>
    <h3>你好,{{name}}</h3>
    <hr>
    <h1>指令语法</h1>
<!--    v-bind 可以动态的绑定值 简写是 : -->
<!--    插值语法适用于标签文本-->
<!--    指令语法适用于标签属性-->
    <a v-bind:href="url">点我百度1</a>
    <a :href="url">点我百度2</a>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el:'#root',
        data:{
            name:'jack11',
            url:'https://www.baidu.com'
        }
    })

</script>

</html>
