<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理的基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>欢迎来到{{name}}学习</h2>
    <button @click="showInfo1">点我提示信息</button>
    <button v-on:click="showInfo2($event,66)">点我提示信息</button>
</div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            name: "尚硅谷"
        },
        methods:{
            showInfo1(event){
                console.log(event.target.innerText)
                alert("同学你好!")
            },
            showInfo2($event,number){
                console.log(event.target.innerText,number)
                alert("同学你好!!")
            }
        }
    })
</script>
</html>
